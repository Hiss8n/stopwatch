<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container">
        <div id="timer">
            00:00:00
        </div>
        <div class="buttons">
          <button id="startStop">
             <i class="fa-solid fa-play" id="play">1</i>
          </button>
          <button id="reset">
            <i class="fa-solid fa-arrow-rotate-left" id="reset">0</i>
         </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
